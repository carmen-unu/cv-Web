<section class="contact">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-form">
                <h2 class="section-title">Send Me Your Message</h2>
                
                <form id="messageForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Message subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3 class="social-title">Social</h3>
                
                <div style="margin-bottom: 30px;">
                    <p style="font-size: 1.1rem; line-height: 1.8; margin-bottom: 20px;">Let's connect and collaborate on creative projects.</p>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <i class="fab fa-behance"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-dribbble"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
